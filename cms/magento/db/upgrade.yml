---
import:
  - vendor/unleashedtech/deployer-recipes/cms/magento/maintenance/disable.yml
  - vendor/unleashedtech/deployer-recipes/cms/magento/maintenance/enable.yml

tasks:
  cms:magento:db:upgrade:
    - cms:magento:maintenance:enable
    - cd: '{{release_or_current_path}}/{{app_directory_name}}'
      run: '{{mage}} setup:upgrade --keep-generated --no-interaction'
    - cms:magento:maintenance:disable
