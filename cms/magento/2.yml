import:
    - recipe/common.php
    - vendor/unleashedtech/deployer-recipes/config.yml
    - vendor/unleashedtech/deployer-recipes/cms/magento/compile.yml
    - vendor/unleashedtech/deployer-recipes/releases/cleanup.php
    - vendor/unleashedtech/deployer-recipes/db/backup/cleanup.yml
    - vendor/unleashedtech/deployer-recipes/db/backup/download.php

config:
    app_type: magento
    static_content_locals: 'en_US'
    shared_files:
        - app/etc/env.php
        - var/.maintenance.ip
    shared_dirs:
        - var/composer_home
        - var/log
        - var/export
        - var/report
        - var/import
        - var/import_history
        - var/session
        - var/importexport
        - var/backups
        - var/tmp
        - pub/sitemap
        - pub/media
    writable_dirs:
        - var
        - pub/static
        - pub/media
        - generated
    clear_paths:
        - generated
        - pub/static/_cache
        - var/generation
        - var/cache
        - var/page_cache
        - var/view_preprocessed
    mage: '{{bin}}/magento'

tasks:
    deploy:
        - deploy:prepare
        - cms:magento:pre:deploy
        - cms:magento:pre:release
        - deploy:symlink
        - cms:magento:post:deploy
