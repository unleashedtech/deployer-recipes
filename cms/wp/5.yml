import:
    - recipe/common.php
    - recipe/wordpress.php
    - vendor/unleashedtech/deployer-recipes/config.yml
    - vendor/unleashedtech/deployer-recipes/platform/wp/cache/flush.yml
    - vendor/unleashedtech/deployer-recipes/platform/wp/rewrite/flush.yml
    - vendor/unleashedtech/deployer-recipes/platform/wp/db/backup/create.php
    - vendor/unleashedtech/deployer-recipes/db/backup/cleanup.yml
    - vendor/unleashedtech/deployer-recipes/db/backup/download.php
    - vendor/unleashedtech/deployer-recipes/platform/wp/db/backup/import.php
    - vendor/unleashedtech/deployer-recipes/platform/wp/db/pull.yml
    - vendor/unleashedtech/deployer-recipes/platform/wp/pre/deploy.yml
    - vendor/unleashedtech/deployer-recipes/platform/wp/post/deploy.yml
    - vendor/unleashedtech/deployer-recipes/platform/wp/pre/release.yml
    - vendor/unleashedtech/deployer-recipes/platform/wp/uploads/pull.php
    - vendor/unleashedtech/deployer-recipes/platform/wp/uploads/push.php
    - vendor/unleashedtech/deployer-recipes/releases/cleanup.php

config:
    app_type: wordpress
    upload_dir: 'web/app/uploads'
    shared_files:
        - .env
    shared_dirs:
        - '{{upload_dir}}'
    writable_dirs:
        - '{{upload_dir}}'
    wp: '{{bin}}/wp'

tasks:
    deploy:
        - deploy:prepare
        - platform:wp:pre:deploy
        - platform:wp:pre:release
        - deploy:symlink
        - platform:wp:post:deploy
