import:
    - recipe/drupal8.php
    - vendor/unleashedtech/deployer-recipes/db/backup/cleanup.yml
    - vendor/unleashedtech/deployer-recipes/db/backup/download.php
    - vendor/unleashedtech/deployer-recipes/config.yml
    - vendor/unleashedtech/deployer-recipes/platform/drupal/cache/rebuild.yml
    - vendor/unleashedtech/deployer-recipes/platform/drupal/config/import.yml
    - vendor/unleashedtech/deployer-recipes/platform/drupal/db/backup/create.php
    - vendor/unleashedtech/deployer-recipes/platform/drupal/db/backup/import.php
    - vendor/unleashedtech/deployer-recipes/platform/drupal/db/pull.yml
    - vendor/unleashedtech/deployer-recipes/platform/drupal/db/update.yml
    - vendor/unleashedtech/deployer-recipes/platform/drupal/post/deploy.yml
    - vendor/unleashedtech/deployer-recipes/platform/drupal/pre/deploy.yml
    - vendor/unleashedtech/deployer-recipes/platform/drupal/pre/release.yml
    - vendor/unleashedtech/deployer-recipes/platform/drupal/themes/build.php
    - vendor/unleashedtech/deployer-recipes/platform/drupal/tools/login.yml
    - vendor/unleashedtech/deployer-recipes/releases/cleanup.php

config:
    app_type: drupal
    drush: '{{bin}}/drush'
    drupal_site: default
    shared_dirs:
        - 'web/sites/{{drupal_site}}/files'
    shared_files:
        - 'web/sites/{{drupal_site}}/settings.php'
        - 'web/sites/{{drupal_site}}/settings.local.php'
        - 'web/sites/{{drupal_site}}/services.yml'
    themes:
        - '{{app_path}}/themes/custom/{{namespace}}_theme'
    writable_dirs:
        - 'web/sites/{{drupal_site}}/files'

tasks:
    deploy:
        - platform:drupal:init
        - platform:drupal:pre:release
        - deploy:prepare
        - platform:drupal:pre:deploy
        - deploy:symlink
        - platform:drupal:post:deploy
