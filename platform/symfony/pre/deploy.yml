import:
    - vendor/unleashedtech/deployer-recipes/composer/install.php

tasks:
    platform:symfony:pre:deploy:
        - composer:install
        - platform:symfony:assets:install # related to platform:symfony:assets:compile
        - pm:yarn:install
        - deploy:writable
        - platform:symfony:cache:rebuild
        - platform:symfony:assets:compile # often webpack-encore. may use makefile
        - platform:symfony:db:backup:create
        - platform:symfony:db:migrate
        - platform:symfony:fixtures:load # based on env, replaces content of db with fixtures (dummy data)
        - platform:symfony:cache:warmup
